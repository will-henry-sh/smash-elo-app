<!DOCTYPE html>
<html>
  <head>
    <title>Badges</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <nav class="top-nav">
      <a href="/matches">Match Submission</a>
      <a href="/leaderboard">Leaderboard</a>
      <a href="/badges">Badge Info</a>
    </nav>

    <h1 class="badge-title">Badge Information</h1>

    <table class="leaderboard">
      <thead>
        <tr>
          <th>Badges</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        {% for b in badges %}
        <tr>
          <td>{{ b.badge }}</td>
          <td>{{ b.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
